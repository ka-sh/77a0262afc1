version: "3"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  redis:
    image: redis:3.2-alpine
    ports:
      - "6379"
    command: redis-server --appendonly yes
    volumes:
      - ./data:/data
  app:
    image: kelshahawe/route-api
    depends_on:
      - redis
    environment:
      - VIRTUAL_HOST=app.local
